{% extends 'Base.html' %}

{% block title %}Первое задание{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form method="post" action="/index/firstTask">
                    <div class="form-group">
                        <label>Введите текст для анализа</label>
                        <textarea class="form-control" rows="10" name="text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg pull-right">Отправить</button>
                </form>

            </div>
            <div class="col-md-6">
                {% for tag in arrayTags %}
                {% endfor %}
                {% for value in arrayValues %}
                    {% endfor %}

            </div>
        </div>
    </div>


{% endblock %}
